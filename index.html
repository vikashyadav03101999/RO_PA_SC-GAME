<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>RO_PA_SC Game</h1>
    <!-- choose one in RPS -->
    <div class="choice">
        <div class="choose" id="rock">
            <img src="./IMG_20240118_230503-removebg-preview (1).png">
        </div>
        <div class="choose" id="scissors">
            <img src="./IMG_20240118_230516-removebg-preview.png">
        </div>
        <div class="choose" id="paper">
            <img src="./IMG_20240118_230529-removebg-preview.png">
        </div>
    </div>
    <!-- Score board -->
    <div class="board">
        <div class="score">
            <p id="your-score">0</p>
            <p>YOUR SCORE</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP SCORE</p>
        </div>
    </div>
    <!-- Message Display -->
    <div class="msg">
        <p id="msg">It's Your Turn</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
